


<div class="card">
  <input type="text" (input)="getPokemon($any($event.target).value)">
  
    <div class="card__title">
        <h3>{{ pokemon.name }}</h3>
    </div>
    <div class="card__body">
        <img [src]="pokemon.sprites.front_default" height="150px" alt="pokemon" srcset="">
    </div>
    <div class="card__stats">
        <span *ngFor="let t of pokemon.types">
        {{ t.type.name }}</span>
        <span class="card__stats__type">FIRE</span>
        <span class="card__stats__type">FIRE</span>
        <span class="card__stats__type">FIRE</span>
    </div>
</div>
